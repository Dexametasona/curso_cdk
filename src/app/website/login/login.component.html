<!-- --------------------------------------------------illustratios for extremes -->
<div class="w-full h-full absolute">
  <img
    class="w-96 absolute left-0 bottom-0"
    src="\assets\undraw_Bitcoin_re_urgq.png"
    alt="img_left"
  />
  <img
    class="w-96 absolute right-0 bottom-0"
    src="\assets\undraw_Engineering_team_a7n2.png"
    alt="img_right"
  />
</div>
<!-- ---------------------------------------------------------- formularios -->
<div class="w-full sm:w-1/2 lg:w-1/3 m-auto relative">
  <header class="flex justify-center pt-8 pb-2">
    <img class="w-1/2" src="\assets\logo-gradient-blue-trello.png" alt="" />
  </header>
  <section class="bg-white rounded-md shadow-lg px-10 pt-10">
    <h1 class="text-center text-xl font-bold text-gray-500 pb-8">
      Login in trello
    </h1>
    <form novalidate class="space-y-4 grid grid-cols-1">
      <div>
        <input
          type="text"
          class="bg-gray-100 rounded border-2 border-gray-300 w-full"
          placeholder="Enter email"
        />
      </div>
      <div>
        <input
          type="text"
          class="bg-gray-100 rounded border-2 border-gray-300 w-full"
          placeholder="Enter Password"
        />
      </div>
      <div>
       <app-btn [bgColor]="'bg-cyan-600'" [typeButton]="'button'" [callback]="navegar">Login</app-btn>
      </div>
      <p>OR</p>
      <button>Continue with Google</button>
      <button>Continue with Microsoft</button>
      <button>Continue with Apple</button>
      <a href="#">Log in with SSO</a>
    </form>
  </section>
</div>
